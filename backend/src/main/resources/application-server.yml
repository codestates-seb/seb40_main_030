spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${RDS_URL}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create

decorator:
  datasource:
    p6spy:
      enable-logging: true

file:
  img: Img/                       # 각 이미지 파일 저장 경로

cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false

mod: server