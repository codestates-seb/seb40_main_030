<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <h1>Kakao Login</h1>
    <span th:if="${userId==null}">
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=a6f21f427f37b9bdfd08bdcf65ef3faf&redirect_uri=http://localhost:8080/auth/login2&response_type=code">
            <img src = "img/kakao_login_medium_narrow.png">
        </a>
    </span>

    <span th:if="${userId!=null}">
        <form name="logout" action="http://localhost:8080/logout">
            <input type="submit" value="로그아웃">
        </form>
    </span>
</body>
</html>
